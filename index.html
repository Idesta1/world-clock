<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world-clock by Iglesia G</title>
</head>
<body>
    <div class="container">
   <h1>World Clock</h1> 
   <select>
    <option value="">Choose a city</option>
    <option value="">London</option>
    <option value="">Paris</option>
    <option value="">Moscow</option>
   </select>
   <div class="city" id="los-angeles">
    <div>
    <h2>Los Angeles </h2>
    <div class="date">October 15th 2024</div>
    </div>
    <div class="time">1:55:15 <small>PM</small></div>
 </div>
 <div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date">October 15th 2024</div>
    </div>
    <div class="time">1:55:15 <small>PM</small></div>
 </div>
</div>

</html>
